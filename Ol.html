
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLanka Primary Grades</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look, similar to the provided interface */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* White background */
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header with Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">ML</div>
                <span class="text-xl font-bold text-blue-600">MathLanka</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#features" class="text-gray-700 hover:text-blue-600 font-medium">Features</a>
                <a href="#courses" class="text-gray-700 hover:text-blue-600 font-medium">Courses</a>
                <a href="#games" class="text-gray-700 hover:text-blue-600 font-medium">Games</a>
                <a href="#about" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="login.html" class="hidden md:block text-gray-700 hover:text-blue-600 font-medium">Login</a>
                <a href="signup.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition duration-300">Sign Up</a>
                <button class="md:hidden text-gray-700">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 text-center mb-12">Secondary Grades</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8 justify-items-center">
             <!-- Grade 10 Card -->
             <div class="w-full max-w-sm bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 border border-gray-200">
                <img src="https://placehold.co/400x200/87CEEB/000000?text=Grade%310" alt="Grade 10" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-xl text-gray-800 mb-2">Grade 10</h3>
                    <p class="text-gray-600 text-sm mb-4">Consolidating primary math knowledge, ready for O/L preparation.</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-sm text-gray-500">50 Lessons</span>
                        <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition duration-200 ease-in-out">Start &rarr;</a>
                    </div>
                </div>
            </div>
            <!-- Grade 11 Card -->
            <div class="w-full max-w-sm bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 border border-gray-200">
                <img src="https://placehold.co/400x200/FFD700/000000?text=Grade%311" alt="Grade 11" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="font-bold text-xl text-gray-800 mb-2">Grade 11</h3>
                    <p class="text-gray-600 text-sm mb-4">Consolidating primary math knowledge, ready for O/L preparation.</p>
                    <div class="flex justify-between items-center mt-4">

                </div>
            </div>
        </div>

</html>
